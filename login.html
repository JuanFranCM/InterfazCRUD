<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/estiloLogin.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="shorcut icon" href="./img/faviconCrud.png" type="image/x-icon">
</head>
  <body>

    <div class="container">
      <form action="" method="post" onsubmit="return validacion()" >

        <div class="row">
          <p>Bienvenido</p>
          <div class="input-group">
            <div id="usuarioHelp" class="error">Entre 8-12 caracteres</div>
            <label for="usuario"><span class="error">*</span></label>
            <input onchange="resetear('usuario')" value="" type="text" placeholder="Usuario" id="usuario" name="usuario" aria-describedby="usuarioHelp"/>
            

          </div>

          <div class="input-group">    
            <div id="passwordHelp" class="error">Entre 8-15 caracteres</div>
            <div id="passwordHelp2" class="error">Al menos 1 a-z, 1 A-Z, 1 0-9</div>        
            <label for="password"><span class="error">*</span></label>
            <input onchange="resetear('password')" value="" type="password" placeholder="Contraseña" id="password" name="password" aria-describedby="passwordHelp"/>
            
          </div>

          <button type="submit" class="boton input">Iniciar sesión</button>
        </div>
      </form>
    
      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>

    <script src="./js/loginjs.js"></script>

  </body>

</html>
