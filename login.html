<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/estiloLogin.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="shorcut icon" href="./img/faviconCrud.png" type="image/x-icon">
</head>
  <body>

    <div class="container">
      <form action="" method="post" onsubmit="return validacion()" >

        <div class="row">
          <p>Welcome</p>
          <div class="input-group">
            <div id="usuarioHelp" class="error">Formato de usuario erróneo</div>
            <label for="usuario"><span class="error">*</span></label>
            <input onchange="resetear('usuario')" value="" type="text" placeholder="Usuario" id="usuario" name="usuario" aria-describedby="usuarioHelp"/>
            
          </div>

          <div class="input-group">
            <div id="passwordHelp" class="error">Contraseña no válida</div>
            <label for="password"><span class="error">*</span></label>
            <input onchange="resetear('password')" value="" type="password" placeholder="Password" id="password" name="password" aria-describedby="passwordHelp"/>
            
          </div>

          <button type="submit" class="boton input">Sign in</button>
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    
      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>

    <script src="./js/loginjs.js"></script>

  </body>

</html>
